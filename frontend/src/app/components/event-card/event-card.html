<div class="ev-card">
  <div class="ev-card__body">
    <h5 class="ev-card__title">{{ event.title }}</h5>
    <div class="ev-card__meta">
      <span class="bi bi-calendar"></span>
      <span>{{ event.date | date:'dd/MM/yyyy HH:mm' }}</span>
    </div>
    <div class="ev-card__meta">
      <span class="bi bi-geo-alt"></span>
      <span>{{ event.location }}</span>
    </div>
  </div>
  <div class="ev-card__footer" *ngIf="isOwner" style="display:flex; justify-content: space-between; align-items:center; gap:8px;">
    <span class="pill">Organizas este evento</span>
    <div class="button-group" style="display:flex; gap:6px;">
      <button class="btn btn-sm btn-light" (click)="onPhotosClick()">
        <span class="bi bi-camera"></span> Fotos
      </button>
      <button class="btn btn-sm btn-light" (click)="onInviteClick()">
        <span class="bi bi-person-plus"></span> Invitar
      </button>
    </div>
  </div>
  <div class="ev-card__footer" *ngIf="!isOwner">
    <div style="display:flex; justify-content: space-between; align-items:center; gap:8px;">
      <span class="pill">Est√°s invitado</span>
      <button class="btn btn-sm btn-light" (click)="onPhotosClick()">
        <span class="bi bi-camera"></span> Fotos
      </button>
    </div>
  </div>
</div>
